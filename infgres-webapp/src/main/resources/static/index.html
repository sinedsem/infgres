<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infgres!!!</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize.min.css">

    <script type="text/javascript" src="assets/jquery-3.2.0.min.js"></script>

    <script type="text/javascript" src="assets/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="assets/materialize.min.js"></script>

    <script type="text/javascript" src="assets/main.js"></script>

    <style>
        .min250 {
            min-width: 250px;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="col s6">
        <div class="row">
            <h2 class="header">Actions</h2>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn min250" onclick="clearDbs(false)">Clear nodes table</a>
            <a class="waves-effect waves-light btn min250" onclick="clearDbs(true)">Clear all data</a>
        </div>
        <div class="row">
            <span class="min250" style="display: inline-block; text-align: center">
                <input name="dbInflux" type="radio" id="influx_radio" class="with-gap" value="true" checked/>
                <label for="influx_radio">Influx</label>
                <input name="dbInflux" type="radio" id="postgres_radio" class="with-gap" value="false"/>
                <label for="postgres_radio">Postgres</label>
            </span>
            <a class="waves-effect waves-light btn min250" onclick="setDb()">Change DBMS</a>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn min250" onclick="generate()">Prepare Data</a>
            <a class="waves-effect waves-light btn min250" onclick="push()">Push</a>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn min250" onclick="loadNodes()">Load Nodes</a>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <label>Groups</label>
                <select id="groups_select" name="groupId[]" multiple> </select>
            </div>
            <div class="input-field col s6">
                <label>Nodes</label>
                <select id="nodes_select" name="nodeId[]" multiple> </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input type="text" id="startTime" value="1480000001">
                <label for="startTime">Start Time</label>
            </div>
            <div class="input-field col s6">
                <input type="text" id="endTime" value="1589998801">
                <label for="endTime">End Time</label>
            </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn min250" onclick="report()">Get Report</a>
        </div>
    </div>
    <div class="col s6">
        <div class="row">
            <div id="chartContainer" style="height: 300px; width: 100%; margin-top: 100px;"></div>
        </div>
    </div>

</div>
</body>
</html>
